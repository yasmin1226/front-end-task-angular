<div class="container">
  <div class="products"><i class="fas fa-home"></i> / all products</div>
</div>
<div class="container">
  <div class="row">
    <app-filter class="col-lg-3 col-12"></app-filter>
    <div class="col-lg-9 col-12 mt-4">
      <div class="row">
        <div class="col-lg-3 col-12">
          <p class="title">men tops <span>(200)</span></p>
        </div>

        <div class="d-flex list col-lg-5 col-12">
          <label class="label">show products:</label>
          <div>
            <select name="" class="form-select ms-2" id="">
              <option value="">30</option>
              <option value="">20</option>
              <option value="">50</option>
            </select>
          </div>
        </div>
        <div class="d-flex list2 col-lg-4 col-12">
          <label class="label">sort:</label>
          <div>
            <select name="" class="form-select ms-2" id="">
              <option value="">Popular</option>
              <option value="">latest</option>
            </select>
          </div>
        </div>
      </div>
      <div class="row mt-4">
        <app-product-item
          class="col-lg-4 col-6"
          *ngFor="let item of products"
          [product]="item"
        >
        </app-product-item>

        <!-- pagination-->
        <nav aria-label="..." class="pagination">
          <ul class="pagination">
            <li class="page-item disabled">
              <a class="page-link" href="#" tabindex="-1" aria-disabled="true"
                >Previous</a
              >
            </li>
            <li class="page-item"><a class="page-link" href="#">1</a></li>
            <li class="page-item active" aria-current="page">
              <a class="page-link" href="#">2</a>
            </li>
            <li class="page-item"><a class="page-link" href="#">3</a></li>
            <li class="page-item">
              <a class="page-link" href="#">Next</a>
            </li>
          </ul>
        </nav>
        <!--end pagination-->
      </div>
    </div>
  </div>
</div>
