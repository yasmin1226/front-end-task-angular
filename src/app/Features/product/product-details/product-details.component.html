    <div class="col-sm-6">
      <div class="row bg-light m-3">
        <div class="col">
          <div class="row">
            <div class="col">
              <i class="fas fa-shipping-fast"></i>
            </div>
            <div class="col">
              <h5>standard shippment</h5>
              <p>free with 3-6 month</p>
            </div>
          </div>
        </div>
        <div class="col">
          <div class="d-flex justify-content-between">
            <div class="col">
              <i class="fas fa-shipping-fast"></i>
            </div>
            <div class="col">
              <h5>standard shippment</h5>
              <p>free with 3-6 month</p>
            </div>
          </div>
        </div>
      </div>
      <div class="d-flex justify-content-between">
        <div class="col">
          <span
            class="rounded-pill bg-danger bg-gradient p-2"
            *ngIf="product?.discount"
          >
            Sale</span
          >
        </div>
        <div class="col text-black-50 text-end">
          product ID
          <p>{{ product?.id }}</p>
        </div>
      </div>
      <div class="row m-3">{{ product?.name }}</div>
      <div class="row m-3">
        <div class="col">
          <div class="row">
            <div class="col text-danger">${{ getPrice() }}</div>
            <!-- text-decoration-line-through -->
            <div
              class="col text-black-50 text-decoration-line-through"
              *ngIf="product?.discount"
            >
              <span> ${{ product?.price }}</span>
            </div>
          </div>
        </div>
        <div class="col">HOUSE MY BRAND</div>
      </div>
      <div class="m-3">
        <div class="d-flex justify-content-between">
          <p>color</p>
          <p><i class="fas fa-chevron-up"></i></p>
        </div>
        <div class="d-flex jsutify-content-between">
          <div class="bg-color1"></div>
          <div class="bg-color2"></div>
          <div class="bg-color3"></div>
          <div class="bg-color4"></div>
          <div class="bg-color5"></div>
          <div class="bg-color6"></div>
        </div>

        <div class="border border-1 d-inline-block">1</div> -->
      </div>
      <div class="m-3">
        <span class="m-2 text-black-50">size</span>
        <span> see size table</span>
      </div>
      <div class="col-3">
        <select
          class="form-select rounded-pill border border-1 text-black-50"
          aria-label="Default select example"
        >
          <option selected>choose size</option>
          <option value="1">xl</option>
          <option value="2">l</option>
          <option value="3">xxl</option>
        </select>
      </div>
      <div class="m-3">
        <span class="m-2 text-black-50">Quanntity</span>
        <div class="row">
          <div
            class="
              d-flex
              justify-content-between
              col-sm-3
              rounded-pill
              border border-1
            "
          >
            <button class="bg-transparent" (click)="count = count - 1">
              <i class="fas fa-minus"></i>
            </button>
            <span class="fw-bold">{{ count }}</span>
            <button class="bg-transparent" (click)="count = count + 1">
              <i class="fas fa-plus"></i>
            </button>
          </div>
          <div
            class="
              col-sm-4
              rounded-pill
              border border-1
              text-uppercase
              bg-warning
              text-center
              fw-bold
              text-dark
            "
          >
            <a class=""> add to card</a>
          </div>

          <div class="col-sm-1 rounded-pill border border-1 text-center">
            <i class="far fa-heart"></i>
          </div>
        </div>
      </div>
