<ng-container>
  <img
    src="assets/img/one.jpg"
    alt="model"
    class="model"
    [routerLink]="['/product-details', product?.id]"
  />
  <div class="fav-circle">
    <i class="far fa-heart"></i>
  </div>

  <p [routerLink]="['/product-details', product?.id]" class="desc">
    {{ product?.name }}
  </p>

  <p>
    <span class="sale m-2" *ngIf="product?.discount">${{ getPrice() }}</span>
    <span>${{ product?.price }}</span>
  </p>
</ng-container>
